<!DOCTYPE html>
<htm lang="pt-br">

<head>
    <title>Teste</title>
    <script defer type="text/javascript" src="./JS/script.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
    <body >
        <div9 class="container">
